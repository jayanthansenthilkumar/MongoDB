<!DOCTYPE html>
<html>
<head>
    <title>MIC Faculty Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="split-container">
        <div class="brand-section">
            <div class="brand-content">
                <!-- <img src="assets/images/mkce.png" alt="MIC Logo" class="brand-logo"> -->
                <h1>Welcome to MKCE Information Corner</h1>
                <p>Access your academic information and resources in one place</p>
            </div>
        </div>
        <div class="login-section">
            <div class="login-container">
                <div class="form-header">
                    <!-- <img src="https://mic.mkce.ac.in/image/mkcenew.png" alt="MIC Logo" class="form-logo"> -->
                    <h1>MKCE INFORMATION CORNER</h1>
                </div>
                <div class="tabs">
                    <button class="tab-button active" data-tab="faculty">Faculty</button>
                    <button class="tab-button" data-tab="student">Student</button>
                </div>
                <div class="tab-content active" id="faculty">
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="fid" placeholder="Faculty ID" required>
                        </div>
                        <div class="form-group">
                            <div class="password-field">
                                <input type="password" id="password" placeholder="Password" required>
                                <span class="password-toggle" onclick="togglePassword('password')">
                                    <svg class="eye-icon" viewBox="0 0 24 24" width="16" height="16">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="tab-content" id="student">
                    <form id="studentForm">
                        <div class="form-group">
                            <input type="text" id="sid" placeholder="Student ID (SID)" required>
                        </div>
                        <div class="form-group">
                            <div class="password-field">
                                <input type="password" id="pass" placeholder="Password" required>
                                <span class="password-toggle" onclick="togglePassword('pass')">
                                    <svg class="eye-icon" viewBox="0 0 24 24" width="16" height="16">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <p id="message"></p>
                <div class="form-footer">
                    <p>MKCE INFORMATION CORNER</p>
                    <small>&copy; 2025 MIC. All rights reserved.</small>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
