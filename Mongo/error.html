<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MongoDB Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3182CE;
            --primary-dark: #2C5282;
            --bg: #F7FAFC;
            --error: #E53E3E;
            --text: #2D3748;
            --text-light: #718096;
            --card-bg: #FFFFFF;
            --border: rgba(203, 213, 224, 0.5);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #4299E1;
                --primary-dark: #3182CE;
                --bg: #171923;
                --error: #F56565;
                --text: #E2E8F0;
                --text-light: #A0AEC0;
                --card-bg: #1A202C;
                --border: rgba(255, 255, 255, 0.16);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-container {
            width: 100%;
            max-width: 580px;
        }

        .error-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
                        0 8px 10px -6px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .error-illustration {
            height: 180px;
            background: linear-gradient(120deg, var(--primary), var(--primary-dark));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .error-illustration::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -180px;
            right: -100px;
        }

        .error-illustration::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -100px;
            left: -50px;
        }

        .error-icon {
            position: relative;
            z-index: 1;
            font-size: 70px;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .error-content {
            padding: 2rem;
            text-align: center;
        }

        .error-title {
            margin: 0 0 1rem;
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--error);
        }

        .error-message-container {
            background-color: rgba(var(--error-rgb, 229, 62, 62), 0.08);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--error);
            text-align: left;
        }

        .error-message {
            color: var(--text);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(var(--primary-rgb, 49, 130, 206), 0.3);
            font-size: 0.95rem;
        }

        .back-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(var(--primary-rgb, 49, 130, 206), 0.4);
            color: white;
        }

        .back-button i {
            margin-right: 0.5rem;
            font-size: 0.875rem;
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .error-illustration {
                height: 140px;
            }

            .error-icon {
                font-size: 50px;
            }

            .error-content {
                padding: 1.5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-illustration">
                <i class="fas fa-exclamation-circle error-icon"></i>
            </div>
            <div class="error-content">
                <h1 class="error-title">Something went wrong</h1>
                <div class="error-message-container">
                    <p class="error-message">{{ error }}</p>
                </div>
                <a href="/" class="back-button">
                    <i class="fas fa-home"></i>
                    Return to Dashboard
                </a>
                <p class="footer-text">Please try again or contact support if the problem persists.</p>
            </div>
        </div>
    </div>
</body>
</html>
